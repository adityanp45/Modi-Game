<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            position: relative;
            background-image: url('flag.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .cont {
            position: absolute;
            height: 150px;
            width: 150px;
            border: 3px double black;
            bottom: 10px;

        }

        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -100px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background-color: #3498db;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            animation: moveY 7s linear 0s 1 normal;

        }

        .cont img {
            height: 150px;
            width: 150px;
        }

        .res {
            position: absolute;
            top: 0px;
            right: 10px;
            display: none;
        }

        @keyframes moveY {
            to {
                transform: translateY(110vh);
            }
        }

        @media screen and (max-width:768px) {
            .box {
                height: 40px;
                width: 40px;
            }

            .cont {
                height: 60px;
                width: 60px;
            }

            .cont img {
                height: 60px;
                width: 60px;
            }

        }
    </style>
</head>

<body>
    <button class="res">restart</button>
    <div id="game-start-overlay">
        <h1>Falling Boxes Game</h1>
        <p>Avoid the falling boxes!</p>
        <button id="start-button">Click to Start</button>
    </div>
    <audio id="mod" src="modisong.mp3" preload="auto" loop></audio>
    <audio src="modi-ji-bkl.mp3" id="bkl" preload="auto" loop></audio>
    <div class="cont">
        <img src="modiing.jpg" alt="">
    </div>
</body>
<script src="temp.js"></script>

</html>
